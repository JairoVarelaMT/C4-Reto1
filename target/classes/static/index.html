<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <!--BOOTSTRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <!--css-->
    <link rel="stylesheet" href="./style.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
    
    <title>Reto1</title>
</head>
    <body>
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
    <!--inicio de sesion-->
    <div class="container d-flex justify-content-center p-5 " id="ventana_loggin">
      <div class="row d-flex justify-content-center mt-5 mb-5 " id="loggin">
          <h2 style="text-align: center;">Iniciar sesión</h2>
          <form id="form_loggin">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" id="grupoEmail"><strong>Email</strong> </label>
                <input type="email" class="form-control" name="email" id="email"  aria-describedby="emailHelp" required>
                
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" name="password" id="password" required>
                <p>La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
                  NO puede tener otros símbolos.</p>
              </div>
              <button class="btn btn-success btn-lg">Ingresar</button>
                <form class="" id="form_registro">
              <div id="emailHelp" class="form-text">¿No estas registrado?<a href="#form_registro">Registrate!</a></div>
            </form>
        </div>
      </div>      
    </div>      
    <!--Formulario de registro -->
            <div class="container d-flex justify-content-center p-5">
              <div class="formulario p-5 mt-5 mb-5 pb-5">
                <h2 class="fs-1 mb-5" style="text-align: center; color: rgba(204, 115, 6, 0.911);">REGISTRATE !</h2>
                <form class="" id="form_registro">
                  <div class="row">
                    <div class="col-8">
                      <input type="email" class="form-control"  id="email2" placeholder="correo" required>
                    </div>
                    <div class="col-4">
                      <input type="text" class="form-control"  id="name" placeholder="Nombre" required>
                    </div>
                  </div>
                  <input type="password" class="form-control mt-3"  id="password2" placeholder="Contraseña" required>
                  
                  <span id="passwordHelpInline" class="form-text"> 
                    Must be 8-20 characters long.
                    <br>
                  <button class="btn btn-outline-warning mt-3 btn-lg">Registrar</button>
                </form>
              </div>
            </div>
      <!--js-->
      <script src="./main.js"></script>
      <script src="./formRegistro.js"></script>
      <script src="./formloggin.js"></script>
  
    </body>
</html>
